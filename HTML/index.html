<!DOCTYPE html>
<html>

<head>
    <title>hide/show, fading, sliding, animate, callback, chaining, dan get/set</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="nav_links">
            <li><a href="index.html">Page 1</a></li>
            <li><a href="page2.html">Page 2</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>hide/show, fading, sliding</h2>

        <button id="hide-show-button">Hide/Show</button>
        <button id="fade-in-button">Fade In</button>
        <button id="fade-out-button">Fade Out</button>
        <button id="slide-down-button">Slide Down</button>
        <button id="slide-up-button">Slide Up</button>

        <div id="effect-div">
            <img src="https://dansmedia.net/wp-content/uploads/2018/11/Foto-Utama.jpg" width="300px" height="300px">
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide-show-button").click(function () {
                $("#effect-div").toggle();
            });
            $("#fade-in-button").click(function () {
                $("#effect-div").fadeIn();
            });
            $("#fade-out-button").click(function () {
                $("#effect-div").fadeOut();
            });
            $("#slide-down-button").click(function () {
                $("#effect-div").slideDown();
            });
            $("#slide-up-button").click(function () {
                $("#effect-div").slideUp();
            });
        });
    </script>

</body>

</html>
